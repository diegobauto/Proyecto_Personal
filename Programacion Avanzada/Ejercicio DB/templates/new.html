<!DOCTYPE html>
<html>
<head>
  <title>Students</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
</head>
<body>
   <nav>
      <a href = "{{ url_for('show_all') }}">Mostrar Estudiantes</a>
      <a href = "{{ url_for('new') }}">Añadir Estudiante</a>
   </nav>
      <section>
      <h3>DATOS BÁSICOS</h3>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ request.path }}" method = "post">

         <label for = "name">Nombres</label>
         <input type = "text" name = "name" placeholder = "Nombre" /><br>

         <label for = "lastName">Apellidos</label>
         <input type = "text" name = "lastName" placeholder = "Apellido" /><br>

         <label for = "code">Código</label>
         <input type = "text" name = "code" placeholder = "Código" /><br>

         <label for = "years">Años</label>
         <input type = "text" name = "years" placeholder = "Años" /><br>

         <label for = "city">Ciudad</label>
         <input type = "text" name = "city" placeholder = "Ciudad" /><br>

         <label for = "address">Correo</label>
         <input type = "text" name = "address" placeholder = "Correo" /><br>

         <label for = "cel">Celular</label>
         <input type = "text" name = "cel" placeholder = "Celular" /><br>

         <label for = "rh">rh</label>
         <input type = "text" name = "rh" placeholder = "rh" /><br>

         <input type = "submit" value = "Submit" />
      </form>
    </section>
   </body>
</html>
